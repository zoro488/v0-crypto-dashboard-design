<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexi贸n - CHRONOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 12px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .status {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Sin Conexi贸n</h1>
    <p>
      No se pudo conectar al servidor. Por favor, verifica tu conexi贸n a internet e intenta nuevamente.
    </p>
    <button class="button" onclick="window.location.reload()">
       Reintentar
    </button>
    
    <div class="status">
      <span class="status-indicator"></span>
      <strong>Estado:</strong> Sin conexi贸n a internet
    </div>
  </div>
  
  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload()
    })
    
    // Update status indicator
    function updateStatus() {
      const indicator = document.querySelector('.status-indicator')
      const statusText = document.querySelector('.status strong')
      
      if (navigator.onLine) {
        indicator.style.background = '#44ff44'
        statusText.textContent = 'Estado: Conectado'
        setTimeout(() => window.location.reload(), 1000)
      } else {
        indicator.style.background = '#ff4444'
        statusText.textContent = 'Estado: Sin conexi贸n a internet'
      }
    }
    
    setInterval(updateStatus, 2000)
  </script>
</body>
</html>
