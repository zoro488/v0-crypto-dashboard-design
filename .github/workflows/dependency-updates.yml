name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Update dependencies
        run: |
          pnpm update --latest --interactive false
          
      - name: Run tests
        run: pnpm test:ci
        continue-on-error: true
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Automated Dependency Update'
          body: |
            ## ðŸ“¦ Dependency Update
            
            This PR was automatically created to update project dependencies.
            
            ### Changes
            - Updated all dependencies to their latest compatible versions
            - Ran test suite to verify compatibility
            
            ### Action Required
            - [ ] Review the changes
            - [ ] Verify all tests pass
            - [ ] Check for breaking changes in changelogs
            - [ ] Test manually if needed
            
            ---
            ðŸ¤– This PR was created automatically by GitHub Actions
          branch: chore/dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
