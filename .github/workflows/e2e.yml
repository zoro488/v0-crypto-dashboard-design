# üé≠ Playwright E2E Tests - Sistema CHRONOS
# Tests end-to-end en m√∫ltiples navegadores

name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
  schedule:
    # Ejecutar cada d√≠a a las 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  e2e-chromium:
    name: üé≠ Chromium Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.browser == 'chromium' || github.event.inputs.browser == 'all' || github.event.inputs.browser == '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Run E2E Tests
        run: pnpm exec playwright test --project=chromium
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 14

  e2e-firefox:
    name: ü¶ä Firefox Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.browser == 'firefox' || github.event.inputs.browser == 'all' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Firefox
        run: pnpm exec playwright install --with-deps firefox

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Run E2E Tests
        run: pnpm exec playwright test --project=firefox
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-firefox
          path: playwright-report/
          retention-days: 14

  e2e-webkit:
    name: üçé WebKit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.browser == 'webkit' || github.event.inputs.browser == 'all' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright WebKit
        run: pnpm exec playwright install --with-deps webkit

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Run E2E Tests
        run: pnpm exec playwright test --project=webkit
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-webkit
          path: playwright-report/
          retention-days: 14
