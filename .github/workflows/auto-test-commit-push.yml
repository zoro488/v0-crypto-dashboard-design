# ü§ñ CHRONOS - Automatizaci√≥n Completa de Tests, Commit y Push
# Este workflow ejecuta tests, aplica auto-fix si es necesario, y crea commits/push autom√°ticos

name: üöÄ Auto Test, Commit & Push

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      auto_commit:
        description: 'Realizar commit autom√°tico de fixes'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      run_e2e:
        description: 'Ejecutar tests E2E'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

concurrency:
  group: auto-test-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================================================
  # JOB 1: An√°lisis y Tests Autom√°ticos
  # ============================================================================
  auto-analysis:
    name: üîç An√°lisis Autom√°tico
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      lint_status: ${{ steps.lint.outputs.status }}
      test_status: ${{ steps.test.outputs.status }}
      typecheck_status: ${{ steps.typecheck.outputs.status }}
      has_changes: ${{ steps.check_changes.outputs.has_changes }}

    steps:
      - name: üì• Checkout completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: üì• Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: üîç TypeScript Check
        id: typecheck
        run: |
          if pnpm type-check; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: üîé ESLint Check
        id: lint
        run: |
          if pnpm lint; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: üß™ Jest Tests
        id: test
        run: |
          if pnpm test --passWithNoTests --coverage; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          CI: true

      - name: üìä Verificar cambios pendientes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: üì§ Subir cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================================================
  # JOB 2: Auto-Fix y Commit Autom√°tico
  # ============================================================================
  auto-fix-commit:
    name: üîß Auto-Fix & Commit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: auto-analysis
    if: |
      (needs.auto-analysis.outputs.lint_status == 'failure' || 
       needs.auto-analysis.outputs.test_status == 'failure') &&
      (github.event_name == 'push' || github.event.inputs.auto_commit == 'true')
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: üì• Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: üîß Auto-fix ESLint
        run: pnpm lint --fix || true
        continue-on-error: true

      - name: üé® Auto-format con Prettier
        run: pnpm prettier --write "**/*.{ts,tsx,js,jsx,json,css,md}" || true
        continue-on-error: true

      - name: üìù Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: üìä Verificar cambios
        id: verify_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No hay cambios para commit"
          fi

      - name: üíæ Commit cambios autom√°ticos
        if: steps.verify_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "fix: auto-fix lint and format applied [skip ci]" || echo "Nothing to commit"

      - name: üöÄ Push cambios
        if: steps.verify_changes.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git push origin HEAD:${{ github.ref_name }}
        continue-on-error: true

      - name: üìù Crear PR si hay cambios en workflow_dispatch
        if: steps.verify_changes.outputs.has_changes == 'true' && github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: auto-fix aplicados por CI'
          title: 'ü§ñ Auto-fix: Correcciones autom√°ticas aplicadas'
          body: |
            ## üîß Correcciones Autom√°ticas
            
            Este PR fue creado autom√°ticamente por el workflow de CI/CD.
            
            ### Cambios aplicados:
            - ‚úÖ ESLint fixes aplicados
            - ‚úÖ Prettier format aplicado
            
            ### Verificaci√≥n:
            - [ ] Revisar cambios antes de merge
            - [ ] Verificar que los tests pasen
            
            ---
            ü§ñ Generado autom√°ticamente por GitHub Actions
          branch: auto-fix/ci-${{ github.run_id }}
          delete-branch: true
          labels: |
            automated
            ci-fix

  # ============================================================================
  # JOB 3: Build y Validaci√≥n
  # ============================================================================
  build-validation:
    name: üèóÔ∏è Build & Validaci√≥n
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: auto-analysis

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: üì• Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build de producci√≥n
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production

      - name: üì¶ Guardar build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: .next/
          retention-days: 7

  # ============================================================================
  # JOB 4: Tests E2E (Opcional)
  # ============================================================================
  e2e-tests:
    name: üé≠ Tests E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-validation
    if: github.event.inputs.run_e2e == 'true' || github.event_name == 'push'

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: üì• Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: üé≠ Instalar Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: üì• Descargar build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: .next/

      - name: üöÄ Iniciar servidor y ejecutar tests
        run: |
          pnpm start &
          sleep 15
          pnpm test:e2e || true
        env:
          CI: true
          SKIP_ENV_VALIDATION: true

      - name: üì∏ Guardar reporte Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # ============================================================================
  # JOB 5: Reporte Final
  # ============================================================================
  final-report:
    name: üìã Reporte Final
    runs-on: ubuntu-latest
    needs: [auto-analysis, build-validation]
    if: always()

    steps:
      - name: üìä Generar resumen
        run: |
          echo "# üöÄ Reporte de Automatizaci√≥n CHRONOS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìä Estado de Jobs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Check | ${{ needs.auto-analysis.outputs.typecheck_status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ${{ needs.auto-analysis.outputs.lint_status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.auto-analysis.outputs.test_status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "‚è∞ Ejecutado: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "üîó Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "üåø Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: üí¨ Comentar en PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const analysis = {
              typecheck: '${{ needs.auto-analysis.outputs.typecheck_status }}',
              lint: '${{ needs.auto-analysis.outputs.lint_status }}',
              test: '${{ needs.auto-analysis.outputs.test_status }}',
              build: '${{ needs.build-validation.result }}'
            };
            
            const getIcon = (status) => {
              if (status === 'success') return '‚úÖ';
              if (status === 'failure') return '‚ùå';
              return '‚ö†Ô∏è';
            };
            
            const body = `## ü§ñ Reporte Autom√°tico de CI/CD
            
            ### üìä Resultados
            
            | Verificaci√≥n | Estado |
            |--------------|--------|
            | TypeScript | ${getIcon(analysis.typecheck)} ${analysis.typecheck} |
            | ESLint | ${getIcon(analysis.lint)} ${analysis.lint} |
            | Tests | ${getIcon(analysis.test)} ${analysis.test} |
            | Build | ${getIcon(analysis.build)} ${analysis.build} |
            
            ---
            üîó [Ver detalles del workflow](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            ü§ñ *Generado autom√°ticamente*`;
            
            // Buscar comentario existente
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('Reporte Autom√°tico de CI/CD')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
