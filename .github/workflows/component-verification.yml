# ðŸ” Component Verification Workflow - Sistema CHRONOS
# Verifica funcionalidad completa de componentes, botones, forms y lÃ³gica de negocio

name: ðŸ” Component Verification

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - 'app/components/**'
      - 'app/hooks/**'
      - 'app/lib/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      component_type:
        description: 'Tipo de componente a verificar'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - panels
          - modals
          - forms
          - 3d
          - visualizations
          - widgets

concurrency:
  group: component-verify-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: AnÃ¡lisis de Componentes 3D
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  analyze-3d-components:
    name: ðŸŽ® Analizar Componentes 3D
    runs-on: ubuntu-latest
    outputs:
      has_spline: ${{ steps.check.outputs.has_spline }}
      has_three: ${{ steps.check.outputs.has_three }}
      components_count: ${{ steps.count.outputs.count }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Verificar dependencias 3D
        id: check
        run: |
          if grep -q "@splinetool" package.json; then
            echo "has_spline=true" >> $GITHUB_OUTPUT
          else
            echo "has_spline=false" >> $GITHUB_OUTPUT
          fi
          
          if grep -q "three" package.json; then
            echo "has_three=true" >> $GITHUB_OUTPUT
          else
            echo "has_three=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“Š Contar componentes 3D
        id: count
        run: |
          count=$(find app/components/3d -name "*.tsx" | wc -l)
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Componentes 3D encontrados: $count"

      - name: ðŸ“‹ Listar componentes 3D
        run: |
          echo "## ðŸŽ® Componentes 3D Disponibles" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find app/components/3d -name "*.tsx" -exec basename {} \; | sort | while read file; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: Verificar Paneles Bento
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-panels:
    name: ðŸ“Š Verificar Paneles Bento
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Verificar imports de componentes 3D en paneles
        run: |
          echo "## ðŸ“Š AnÃ¡lisis de IntegraciÃ³n 3D en Paneles" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for panel in app/components/panels/Bento*.tsx; do
            name=$(basename $panel)
            imports_3d=$(grep -c "from.*3d" $panel 2>/dev/null || echo "0")
            imports_viz=$(grep -c "from.*visualizations" $panel 2>/dev/null || echo "0")
            
            if [ "$imports_3d" -gt "0" ] || [ "$imports_viz" -gt "0" ]; then
              echo "âœ… \`$name\`: 3D=$imports_3d, Viz=$imports_viz" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ \`$name\`: Sin componentes 3D/Viz" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: ðŸ§ª Verificar lÃ³gica de negocio en paneles
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ’¼ VerificaciÃ³n de LÃ³gica de Negocio" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verificar BentoVentas tiene fÃ³rmula GYA correcta
          if grep -q "bovedaMonte\|fleteUtilidad\|utilidad" app/components/panels/BentoVentas.tsx; then
            echo "âœ… BentoVentas: DistribuciÃ³n GYA implementada" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ BentoVentas: Falta distribuciÃ³n GYA" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Verificar BentoDashboard tiene mÃ©tricas
          if grep -q "capitalTotal\|ventasMes\|stockActual" app/components/panels/BentoDashboard.tsx; then
            echo "âœ… BentoDashboard: MÃ©tricas principales implementadas" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ BentoDashboard: Faltan mÃ©tricas principales" >> $GITHUB_STEP_SUMMARY
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 3: Verificar Modales y Forms
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-forms:
    name: ðŸ“ Verificar Forms y Modales
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Verificar validaciÃ³n Zod en modales
        run: |
          echo "## ðŸ“ VerificaciÃ³n de ValidaciÃ³n en Modales" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for modal in app/components/modals/*.tsx; do
            name=$(basename $modal)
            has_zod=$(grep -c "zodResolver\|useForm\|schema" $modal 2>/dev/null || echo "0")
            has_validation=$(grep -c "required\|min\|max\|pattern" $modal 2>/dev/null || echo "0")
            
            if [ "$has_zod" -gt "0" ]; then
              echo "âœ… \`$name\`: ValidaciÃ³n Zod activa" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ \`$name\`: Sin validaciÃ³n Zod detectada" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: ðŸ§ª Verificar handlers de submit
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”„ VerificaciÃ³n de Handlers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for modal in app/components/modals/*.tsx; do
            name=$(basename $modal)
            has_submit=$(grep -c "onSubmit\|handleSubmit" $modal 2>/dev/null || echo "0")
            has_error=$(grep -c "catch\|error\|Error" $modal 2>/dev/null || echo "0")
            
            if [ "$has_submit" -gt "0" ] && [ "$has_error" -gt "0" ]; then
              echo "âœ… \`$name\`: Submit + Error handling" >> $GITHUB_STEP_SUMMARY
            elif [ "$has_submit" -gt "0" ]; then
              echo "âš ï¸ \`$name\`: Submit sin error handling" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ \`$name\`: Sin handler de submit" >> $GITHUB_STEP_SUMMARY
            fi
          done

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 4: Tests de Componentes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  component-tests:
    name: ðŸ§ª Tests de Componentes
    runs-on: ubuntu-latest
    needs: [analyze-3d-components, verify-panels, verify-forms]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Ejecutar tests unitarios
        run: pnpm test --passWithNoTests --coverage
        env:
          CI: true

      - name: ðŸ“Š Publicar resumen de tests
        if: always()
        run: |
          echo "## ðŸ§ª Resultados de Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Cobertura de cÃ³digo:" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '.total | "- Lines: \(.lines.pct)%\n- Statements: \(.statements.pct)%\n- Functions: \(.functions.pct)%\n- Branches: \(.branches.pct)%"' >> $GITHUB_STEP_SUMMARY
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 5: Reporte Final
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  final-report:
    name: ðŸ“‹ Reporte Final
    runs-on: ubuntu-latest
    needs: [analyze-3d-components, verify-panels, verify-forms, component-tests]
    if: always()
    steps:
      - name: ðŸ“‹ Generar reporte final
        run: |
          echo "# ðŸ” Reporte de VerificaciÃ³n de Componentes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| AnÃ¡lisis 3D | ${{ needs.analyze-3d-components.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Verificar Paneles | ${{ needs.verify-panels.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Verificar Forms | ${{ needs.verify-forms.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.component-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Fecha: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
