name: Quality

on:
  pull_request:
    branches: [main]

jobs:
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and analyze
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock-key-for-build"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock-domain"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock-bucket"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "mock-sender"
          NEXT_PUBLIC_FIREBASE_APP_ID: "mock-app-id"

      - name: Get bundle stats
        id: bundle-stats
        run: |
          if [ -d ".next" ]; then
            TOTAL_SIZE=$(du -sh .next | cut -f1)
            echo "total_size=$TOTAL_SIZE" >> $GITHUB_OUTPUT
          fi

      - name: Comment bundle size
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const totalSize = '${{ steps.bundle-stats.outputs.total_size }}' || 'N/A';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¦ Bundle Size Report\n\n**Total build size:** ${totalSize}\n\n_Generated by Quality workflow_`
            });

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock-key-for-build"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock-domain"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock-bucket"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "mock-sender"
          NEXT_PUBLIC_FIREBASE_APP_ID: "mock-app-id"

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true
