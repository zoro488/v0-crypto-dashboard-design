# ðŸ§ª Test Runner Workflow - Sistema CHRONOS
# Ejecuta todos los tests automÃ¡ticamente y reporta resultados

name: Test Runner

on:
  push:
    branches: [main, develop, 'feature/**', 'fix/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Ejecutar tests cada dÃ­a a las 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # JOB 1: Unit & Integration Tests
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type != 'e2e' }}
    strategy:
      matrix:
        shard: [1, 2]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run Jest Tests (Shard ${{ matrix.shard }}/2)
        run: |
          pnpm test --passWithNoTests --coverage --shard=${{ matrix.shard }}/2
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096

      - name: ðŸ“¤ Upload Coverage (Shard ${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/
          retention-days: 7

  # ============================================
  # JOB 2: Merge Coverage
  # ============================================
  merge-coverage:
    name: ðŸ“Š Merge Coverage
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always() && needs.unit-tests.result != 'cancelled'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-shard-*
          merge-multiple: true
          path: coverage

      - name: ðŸ“Š Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: coverage
          fail_ci_if_error: false
          verbose: true

      - name: ðŸ“ Generate Summary
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test shards completed successfully!" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: E2E Tests
  # ============================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'e2e' || github.event_name == 'push' }}
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ­ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: ðŸ—ï¸ Build Application
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

      - name: ðŸŽ­ Run Playwright Tests
        run: pnpm exec playwright test
        env:
          CI: true

      - name: ðŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ============================================
  # JOB 4: Test Summary
  # ============================================
  summary:
    name: ðŸ“ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    steps:
      - name: ðŸ“ Generate Summary
        run: |
          echo "# ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Jobs Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Run: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
