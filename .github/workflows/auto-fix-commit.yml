# ðŸ”§ Auto-Fix Workflow - Sistema CHRONOS
# Ejecuta auto-fix de lint, formatea cÃ³digo y hace commit automÃ¡tico

name: Auto-Fix & Commit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      fix_lint:
        description: 'Run ESLint --fix'
        required: true
        default: true
        type: boolean
      run_tests:
        description: 'Run tests after fix'
        required: true
        default: true
        type: boolean

concurrency:
  group: autofix-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # JOB 1: Auto-Fix Lint & Format
  # ============================================
  auto-fix:
    name: ðŸ”§ Auto-Fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”§ Run ESLint --fix
        run: pnpm lint:fix || true
        continue-on-error: true

      - name: ðŸ’… Run Prettier
        run: pnpm format || true
        continue-on-error: true

      - name: ðŸ§ª Run Tests
        if: ${{ github.event.inputs.run_tests != 'false' }}
        run: pnpm test --passWithNoTests
        continue-on-error: true

      - name: ðŸ“ Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-fix lint & format [skip ci]" || true
          git push || true

  # ============================================
  # JOB 2: Verify After Fix
  # ============================================
  verify:
    name: âœ… Verify
    runs-on: ubuntu-latest
    needs: auto-fix
    if: always()
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run All Tests
        run: pnpm test --passWithNoTests --coverage
        env:
          CI: true

      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '.total | "- Lines: \(.lines.pct)%\n- Statements: \(.statements.pct)%\n- Functions: \(.functions.pct)%\n- Branches: \(.branches.pct)%"' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
