# üîÅ CHRONOS - Automatizaci√≥n de PRs con Validaci√≥n Continua
# Ejecuta validaciones autom√°ticas en cada PR y permite auto-merge si todo pasa

name: üîÅ PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'N√∫mero de PR a validar'
        required: true
        type: number

concurrency:
  group: pr-automation-${{ github.event.pull_request.number || github.event.inputs.pr_number || github.event.issue.number || github.run_id }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================================================
  # Validaci√≥n de PR
  # ============================================================================
  pr-validation:
    name: üîç Validaci√≥n de PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    permissions:
      contents: read
    outputs:
      all_checks_passed: ${{ steps.summary.outputs.all_passed }}
      lint_status: ${{ steps.lint.outputs.status }}
      typecheck_status: ${{ steps.typecheck.outputs.status }}
      test_status: ${{ steps.test.outputs.status }}
      build_status: ${{ steps.build.outputs.status }}

    steps:
      - name: üì• Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: üì• Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: üìù TypeScript Check
        id: typecheck
        run: |
          if pnpm type-check; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: üîé ESLint
        id: lint
        run: |
          if pnpm lint; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: üß™ Jest Tests
        id: test
        run: |
          if pnpm test --passWithNoTests --coverage; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          CI: true

      - name: üèóÔ∏è Build Check
        id: build
        run: |
          if pnpm build; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          SKIP_ENV_VALIDATION: true

      - name: üìä Resumen de validaci√≥n
        id: summary
        run: |
          LINT="${{ steps.lint.outputs.status }}"
          TYPE="${{ steps.typecheck.outputs.status }}"
          TEST="${{ steps.test.outputs.status }}"
          BUILD="${{ steps.build.outputs.status }}"
          
          if [[ "$LINT" == "passed" && "$TYPE" == "passed" && "$TEST" == "passed" && "$BUILD" == "passed" ]]; then
            echo "all_passed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Todas las validaciones pasaron"
          else
            echo "all_passed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Algunas validaciones fallaron"
          fi

      - name: üì§ Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-coverage-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Comentario autom√°tico en PR
  # ============================================================================
  pr-comment:
    name: üí¨ Comentario en PR
    runs-on: ubuntu-latest
    needs: pr-validation
    if: always() && (github.event_name == 'pull_request')
    permissions:
      pull-requests: write

    steps:
      - name: üí¨ Actualizar comentario de estado
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            const checks = {
              typecheck: '${{ needs.pr-validation.outputs.typecheck_status }}',
              lint: '${{ needs.pr-validation.outputs.lint_status }}',
              test: '${{ needs.pr-validation.outputs.test_status }}',
              build: '${{ needs.pr-validation.outputs.build_status }}',
              allPassed: '${{ needs.pr-validation.outputs.all_checks_passed }}'
            };
            
            const getEmoji = (status) => status === 'passed' ? '‚úÖ' : '‚ùå';
            const getStatus = (status) => status === 'passed' ? 'Passed' : 'Failed';
            
            const overallStatus = checks.allPassed === 'true' 
              ? 'üéâ **Todas las validaciones pasaron!** El PR est√° listo para revisi√≥n.'
              : '‚ö†Ô∏è **Algunas validaciones fallaron.** Por favor revisa los errores.';
            
            const body = `## ü§ñ Reporte Autom√°tico de Validaci√≥n
            
            ${overallStatus}
            
            ### üìä Resultados de Validaci√≥n
            
            | Check | Estado | Descripci√≥n |
            |-------|--------|-------------|
            | TypeScript | ${getEmoji(checks.typecheck)} ${getStatus(checks.typecheck)} | Verificaci√≥n de tipos |
            | ESLint | ${getEmoji(checks.lint)} ${getStatus(checks.lint)} | An√°lisis de c√≥digo |
            | Tests | ${getEmoji(checks.test)} ${getStatus(checks.test)} | Tests unitarios |
            | Build | ${getEmoji(checks.build)} ${getStatus(checks.build)} | Build de producci√≥n |
            
            ### üîó Enlaces √∫tiles
            
            - [Ver detalles del workflow](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            - [Ver cambios](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/pull/${prNumber}/files)
            
            ### üìù Comandos disponibles
            
            | Comando | Descripci√≥n |
            |---------|-------------|
            | \`/auto-fix\` | Aplicar auto-fix de ESLint y Prettier |
            | \`/rerun-tests\` | Re-ejecutar todos los tests |
            | \`/skip-e2e\` | Omitir tests E2E |
            
            ---
            ü§ñ *Generado autom√°ticamente por el sistema de CI/CD de CHRONOS*
            `;
            
            // Buscar comentario existente del bot
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Reporte Autom√°tico de Validaci√≥n')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }

  # ============================================================================
  # Auto-merge si todo pasa y est√° aprobado
  # ============================================================================
  auto-merge:
    name: üîÄ Auto-Merge
    runs-on: ubuntu-latest
    needs: pr-validation
    if: |
      needs.pr-validation.outputs.all_checks_passed == 'true' &&
      github.event_name == 'pull_request_review' &&
      github.event.review.state == 'approved'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: üîÄ Habilitar auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            try {
              // Intentar habilitar auto-merge
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });
              
              console.log(`‚úÖ PR #${prNumber} merged successfully`);
            } catch (error) {
              console.log(`‚ÑπÔ∏è Could not auto-merge PR #${prNumber}: ${error.message}`);
              
              // A√±adir label indicando que est√° listo para merge manual
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['ready-to-merge']
              });
            }

  # ============================================================================
  # Comandos de PR (comentarios)
  # ============================================================================
  pr-commands:
    name: üéÆ PR Commands
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request
    permissions:
      contents: read
      pull-requests: write
      actions: write

    steps:
      - name: üîß Procesar comando
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body.trim();
            const prNumber = context.payload.issue.number;
            
            // Obtener informaci√≥n del PR para comandos
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Comando: /auto-fix
            if (comment === '/auto-fix') {
              console.log('Ejecutando auto-fix...');
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'üîß Ejecutando auto-fix de ESLint y Prettier...'
              });
              
              // Trigger auto-fix workflow
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'auto-test-commit-push.yml',
                ref: pr.head.ref,
                inputs: {
                  auto_commit: 'true'
                }
              });
            }
            
            // Comando: /rerun-tests
            if (comment === '/rerun-tests') {
              console.log('Re-ejecutando tests...');
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'üîÑ Re-ejecutando todos los tests...'
              });
              
              // Re-run failed checks
              const { data: checkRuns } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });
              
              for (const check of checkRuns.check_runs) {
                if (check.conclusion === 'failure') {
                  await github.rest.checks.rerequestRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    check_run_id: check.id
                  }).catch(e => console.log(`Could not rerun check: ${e.message}`));
                }
              }
            }

  # ============================================================================
  # Etiquetado autom√°tico de PR
  # ============================================================================
  auto-label:
    name: üè∑Ô∏è Auto Label
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    permissions:
      pull-requests: write

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üè∑Ô∏è A√±adir labels basados en archivos
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            const labels = new Set();
            
            for (const file of files) {
              const path = file.filename;
              
              // Categorizar por tipo de archivo
              if (path.includes('__tests__') || path.includes('.test.') || path.includes('.spec.')) {
                labels.add('tests');
              }
              if (path.includes('.github/workflows')) {
                labels.add('ci/cd');
              }
              if (path.includes('app/components')) {
                labels.add('components');
              }
              if (path.includes('app/lib/firebase')) {
                labels.add('firebase');
              }
              if (path.includes('automation')) {
                labels.add('automation');
              }
              if (path.endsWith('.md')) {
                labels.add('documentation');
              }
              if (path.includes('styles') || path.endsWith('.css')) {
                labels.add('styles');
              }
            }
            
            // Categorizar por tama√±o del PR
            const totalChanges = files.reduce((sum, f) => sum + f.additions + f.deletions, 0);
            
            if (totalChanges < 50) {
              labels.add('size/small');
            } else if (totalChanges < 200) {
              labels.add('size/medium');
            } else {
              labels.add('size/large');
            }
            
            // A√±adir labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: Array.from(labels)
              });
              
              console.log(`Labels a√±adidos: ${Array.from(labels).join(', ')}`);
            }
