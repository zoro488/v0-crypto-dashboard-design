version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Mexico_City"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      three-ecosystem:
        patterns:
          - "three*"
          - "@react-three/*"
          - "@splinetool/*"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      firebase:
        patterns:
          - "firebase*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Mexico_City"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
